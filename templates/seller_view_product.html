<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						
						<h1>My Products</h1>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- end hero area -->
	<!-- features list section -->

	<!-- end features list section -->

	<!-- product section -->

		<div class="container">
			

			<div class="row">
                {% for i in products%}
				<div class="col-lg-4 col-md-6 text-center">
					<div class="single-product-item">
						<div class="product-image">
							<a href="single-product.html"><img src="{{i.product_image.url}}" alt="" width="250px" height="250px"></a>
						</div>
						<h3>{{i.product_name}}</h3>
						<p class="product-price"><span>Per Kg</span> {{i.product_price}} </p>
						<a href="{% url 'seller_product_details' pk=i.pk %}" class="cart-btn"></i> Details</a>
					</div>
				</div>
                {% endfor %}
                </div>
            </div>
        
				
	<!-- end product section -->

	

	
	{% endblock %}
