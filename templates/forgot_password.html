{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
	
</head>
<body>
	<!-- header -->
		<!-- end header -->

	
	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<h1>Forgot Password</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

	<!-- contact form -->
	<div class="contact-from-section mt-50 mb-50" align="center">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 mb-5 mb-lg-0">
					<div class="form-title">
					</div>
				 	<div id="form_status">
				 		{% if msg %}
				 			<b style="font-size: 20px;color: red;">{{msg}}</b>
				 		{% endif %}
				 	</div>
					<div class="contact-form">
						<form method="post"  id="fruitkha-contact" action="{% url 'forgot_password' %}">
							{% csrf_token %}
							<p>
								<input type="email" placeholder="Email" name="email" id="email">
								
							</p>
							<p><input type="submit" value="Send OTP">
							  
							  
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end contact form -->
</body>
</html>
{% endblock %}
