{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
	

	<!-- search area -->
	<div class="search-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<span class="close-btn"><i class="fas fa-window-close"></i></span>
					<div class="search-bar">
						<div class="search-bar-tablecell">
							<h3>Search For:</h3>
							<input type="text" placeholder="Keywords">
							<button type="submit">Search <i class="fas fa-search"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end search arewa -->
	
	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>Fresh and Organic</p>
						<h1>Shop</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

	<!-- products -->
	<div class="product-section mt-50 mb-50">
		<div class="container">

			<div class="row">
				<div class="col-md-12">
					<div class="product-filters">
						<ul>
							<div class="contact-from-section mt-10 mb-10" align="center">
								<div class="container">
									<div class="row">
										<div class="col-lg-12 mb-15 mb-lg-0">
											<div class="form-title">
											</div>
											<div id="form_status">
												{% if msg %}
												<b style="font-size: 20px;color: red;">{{msg}}</b>
												{% endif %}
											</div>
											<div class="contact-form">
												<form type="POST" id="fruitkha-contact" method="post" action="{% url 'login' %}">
													{% csrf_token %}
													<p>
														<input type="email" placeholder="Search Fruits Here" name="email" id="email">		
													<input type="submit" value="Search"></p>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</ul>
					</div>
				</div>
			</div>

			<div class="row product-lists">
				{% for i in products %}
				<div class="col-lg-4 col-md-6 text-center strawberry">
					<div class="single-product-item">
						<div class="product-image">
							<a href="single-product.html"><img src="{{i.product_image.url}}" width="250px" height="250px" alt=""></a>
						</div>
						<h3>{{i.product_name}}</h3>
						<p class="product-price"><span>Per Kg</span> {{i.product_price}} </p>
						
						<a href="{% url 'product_details' pk=i.pk %}" class="cart-btn"> Product Details</a>
						
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
	<!-- end products -->

	<!-- logo carousel -->
	<div class="logo-carousel-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="logo-carousel-inner">
						<div class="single-logo-item">
							<img src="assets/img/company-logos/1.png" alt="">
						</div>
						<div class="single-logo-item">
							<img src="assets/img/company-logos/2.png" alt="">
						</div>
						<div class="single-logo-item">
							<img src="assets/img/company-logos/3.png" alt="">
						</div>
						<div class="single-logo-item">
							<img src="assets/img/company-logos/4.png" alt="">
						</div>
						<div class="single-logo-item">
							<img src="assets/img/company-logos/5.png" alt="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end logo carousel -->
</body>
</html>
{% endblock %}
